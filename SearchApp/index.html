<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form id="search-form">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-button" >Search</button>
    </form>
    <div  id="search-results">
       <div class="search-result">
            <img src="https://images.unsplash.com/photo-1619631430699-043f820268ef?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fG1vdW5hdGluc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
            alt="mountains">
            <a href="https://unsplash.com/photos/CR4Jrxsb2QU" target="_blank">Mountains</a>
        </div>
       
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1619631430699-043f820268ef?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fG1vdW5hdGluc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
            alt="mountains">
            <a href="https://unsplash.com/photos/CR4Jrxsb2QU" target="_blank">Mountains</a>
        </div>
       
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1619631430699-043f820268ef?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fG1vdW5hdGluc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
            alt="mountains">
            <a href="https://unsplash.com/photos/CR4Jrxsb2QU" target="_blank">Mountains</a>
        </div> 
        
    </div>
    <button id="show-more-button">Show more</button>
    <script src="script.js"></script>
</body>
</html>
